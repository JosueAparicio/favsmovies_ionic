<ion-header>
  <ion-toolbar color="primary">
    <ion-title slot="end" >Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="allmovies" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="data">

    <img src="{{data.Poster}}" *ngIf="data.Poster != 'N/A'"/>
    <img src="../../../assets/images/respaldo.jpg" *ngIf="data.Poster == 'N/A'"/>

    <ion-card-header>
      <ion-card-subtitle>{{data.Genre}}</ion-card-subtitle>
      <ion-card-title>{{data.Title}} ({{data.Runtime}}, {{data.Type}})</ion-card-title>

    </ion-card-header>
    <ion-card-content>
      {{data.Plot}}



      <ion-item lines ="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>Director: {{data.Director}}</ion-label>
      </ion-item>

      <ion-item lines ="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label text-wrap>Actors: {{data.Actors}}</ion-label>
      </ion-item>

      <ion-item lines ="none">
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label>{{data.Released}}, {{data.Country}}</ion-label>
      </ion-item>

      <ion-item lines ="none">
        <ion-icon name="videocam" slot="start"></ion-icon>
        <ion-label>Prod: {{data.Production}}</ion-label>
      </ion-item>

      <ion-item lines ="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>Rating: {{data.imdbRating}}</ion-label>
      </ion-item>



    </ion-card-content>
  </ion-card>



  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="heart"></ion-icon>    
    </ion-fab-button>
  </ion-fab>

</ion-content>
