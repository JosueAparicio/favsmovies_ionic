<ion-header [translucent]="true">

</ion-header>

<ion-content  class="ion-padding" scroll-y="false">
  <ion-content>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <div class="slide">
          <img src="../../assets/images/second_logo.png"/>
          <h2>Welcome!</h2>
          <p>The <b>Favs Movies App </b> will allow you to obtain a list of the most famous movies and their generalities and the opportunity to save your favorites.</p>
        </div>
      </ion-slide>
      <ion-slide>
        <img src="../../assets/images/banner.png"/>
        <h2>Ready to Play?</h2>
        <ion-button fill="clear" [routerLink]="['/login']" >Continue <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
      </ion-slide>

    </ion-slides>
</ion-content>
